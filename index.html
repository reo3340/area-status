<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>區域進度展示</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h2 style="text-align: center;">區域進度展示</h2>
    <div class="map-container">
        <svg viewBox="0 0 1000 667" id="map-svg" preserveAspectRatio="xMidYMid meet">
            <!-- 區域 -->
            <polygon class="area" id="zone1" points="270,190 370,190 370,290 270,290" data-name="第一區"/>
            <polygon class="area" id="zone2" points="400,190 500,190 500,290 400,290" data-name="第二區"/>
            <polygon class="area" id="zone3" points="530,190 630,190 630,290 530,290" data-name="第三區"/>
        </svg>
        <div class="tooltip" id="tooltip"></div>
    </div>
    <div id="loading">載入中...</div>

    <script src="js/main.js"></script>
</body>
</html>
