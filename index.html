<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>區域進度展示</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h2 style="text-align: center;">區域進度展示</h2>
    <div class="map-container">
        <svg id="map-svg" viewBox="0 0 800 600" preserveAspectRatio="xMidYMid meet">
            <!-- 背景 SVG -->
            <use href="images/CTC_ELE.svg#svg-content" class="background"/>
            
            <!-- 互動區域 -->
            <g class="interactive-areas">
                <path class="area" id="zone1" 
                    d="M430.95,332.77 L436.87,332.77 L436.87,337.96 L430.95,337.96 Z" 
                    data-name="第一區"/>
                <path class="area" id="zone2" 
                    d="M436.87,332.77 L470.74,332.77 L470.74,337.96 L436.87,337.96 Z" 
                    data-name="第二區"/>
                <path class="area" id="zone3" 
                    d="M430.95,337.96 L434.37,337.96 L434.37,346.35 L430.95,346.35 Z" 
                    data-name="第三區"/>
            </g>
        </svg>
        <div class="tooltip" id="tooltip"></div>
    </div>
    <div id="loading">載入中...</div>

    <script src="js/main.js"></script>
</body>
</html>
